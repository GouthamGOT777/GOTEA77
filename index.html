<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tea Dispenser</title>
     <style>
        body {
            background-color: #00e673; /* Red background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Tea Dispenser</h1>
        <div class="buttons">
            <button class="button" id="Small Tea" data-price="10.00">Small Tea - INR 10.00</button>
            <button class="button" id="Medium Tea" data-price="15.00">Medium Tea - INR 15.00</button>
            <button class="button" id="Large Tea" data-price="20.00">Large Tea - INR 20.00</button>
        </div>
        <div class="output" id="output"></div>
        <div id="qrCodeContainer" class="qr-code-container">
            <img id="qrCode" alt="QR Code">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
